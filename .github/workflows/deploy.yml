name: Build and Deploy to GitHub Pages

on:
  push:
    branches: ['main']
  workflow_dispatch:

# Permiss√µes espec√≠ficas para GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Permitir apenas uma implanta√ß√£o concorrente, ignorando execu√ß√µes pendentes
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24.11.0"
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build with basePath
        env:
          GITHUB_PAGES: 'true'
          # üî• ADICIONE ESTA VARI√ÅVEL
          NEXT_PUBLIC_ASSET_PREFIX: '/aprendi/'
        run: |
          echo "Building with basePath: /aprendi"
          npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3  # ‚¨ÖÔ∏è ATUALIZADO PARA v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4  # ‚¨ÖÔ∏è ATUALIZADO PARA v4