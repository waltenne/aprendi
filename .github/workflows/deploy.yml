name: Build and Deploy to GitHub Pages

on:
  push:
    branches: ['main']
  workflow_dispatch:

# Permissões específicas para GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Permitir apenas uma implantação concorrente, ignorando execuções pendentes
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24.11.0"
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build with basePath
        env:
          GITHUB_PAGES: 'true'
          NEXT_PUBLIC_BASE_PATH: '/aprendi'
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3  # ⬅️ ATUALIZADO PARA v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4  # ⬅️ ATUALIZADO PARA v4